            >
            <div class="textLogo">
                Zunder <br> Ziffin</div>

        <div class="header12">

    <div class="dd-menu" id="dd-menu" style="display: none;">
        <a class="component" href="home.html">Home</a>

    </div>
    <div class="container">

        <div class="content">
            <h1>Register Form</h1>
            <form action="/web/home.html" onsubmit="submitted(event)" name="register" method="POST">
            
                <div class="formName component">
                    <label for="name">Nama</label>
                    <input type="text" name="username" id="name">
                    <span class="error" id="errorName"></span>
                </div>
    
                <div class="formEmail component">
                    <label for="email">Email</label>
                    <input type="text" name="email" id=email>
                    <span class="error" id="errorEmail"></span>
                </div>
    
                <div class="formGender component">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="default">--Gender--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <span class="error" id="errorGender"></span>
                </div>
                
                
                <div class="formAddress component">
                    <div><label for="address">Address</label></div>
                    
                    <textarea name="address" id="address" cols="30" rows="3"></textarea>
                    <span class="error" id="errorAddress"></span>
                </div>
    
                <div class="formCity component">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="default">--City--</option>
                        <option value="city1">Bogor</option>
                        <option value="city2">Tanggerang Selatan</option>
                        <option value="city3">Tanggerang</option>
                        <option value="city4">Jakarta</option>
                        <option value="city5">Depok</option>
                    </select>
                    <span class = "error" id="errorCity"></span>
                </div>
    
                <div class="formCheck component">
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">Agreement to company terms and services</label>
                    <span class="error" id="errorCheck"></span>
                </div>

                <div>
                    <input type="submit" value="Submit" id="submitBtn">
                </div>

            </form>
        </div>
        <br>
    </div>


    <div class="footer">

</body>
